<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body id="body">
    <div class="container">
        <h1 class="text-center my-5" style="font-family: 'Orbitron', sans-serif; font-size: 60px;">Digital clock</h1>
        <div class="clock-list">
            <div class="clock-item" style="font-family: 'Orbitron', sans-serif;">
                <span class="hour clock-item-number"></span>
            </div>
            <span class="one-points">:</span>
            <div class="clock-item" style="font-family: 'Orbitron', sans-serif;">
                <span class="minute clock-item-number"></span>
            </div>
            <span class="two-points">:</span>
            <div class="clock-item" style="font-family: 'Orbitron', sans-serif;">
                <span class="seconde clock-item-number"></span>
            </div>
        </div>
        <div class="days-list text-center mt-5 d-flex justify-content-center"
            style="font-family: 'Orbitron', sans-serif;">
            <p class="weeks-day mb-0"></p>
            <p class="date-month-year mb-0"></p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
